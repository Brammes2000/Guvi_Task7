<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub UI Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #dbe7d8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #1b2b38;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
        }

        .navbar img {
            width: 30px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .container {
            margin-top: 80px;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            width: 100%;
        }

        .large-box {
            width: 100%;
            height: 200px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }

        .small-box {
            width: 30%;
            height: 120px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
        GITHUB
    </div>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Search">
        <div class="content">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
        </div>
        <div class="large-box"></div>
    </div>

</body>
</html>
